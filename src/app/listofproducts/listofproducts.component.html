<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">User dashboard</a>
  
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/listofproducts']">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/listbycategory']">Search By Category</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/mycart']">Shopping cart</a>
      </li>
      </ul>
      </nav>
      <br>
      <h3>List of Products</h3>
      <br>
      <table class="table table-bordered table-dark">
        <thead>
          <tr>
            <th>Icon</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th> </th>
        </tr>
        </thead>
        <tbody><tr *ngFor="let p of products">
            <td> <img src="assets\phone.jpg" height="80" width="80" alt="Bat image"> </td>
            <td>{{p.name}}</td>
            <td>{{p.category}}</td>
            <td>{{p.price}}</td>
            <td><button class="btn btn-primary" (click)="add(p.id)">Add To Cart</button></td>
            </tr>
        </tbody>
    </table>
